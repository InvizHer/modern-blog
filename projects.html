<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvizHer Links</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: blob-move 15s infinite alternate;
        }

        @keyframes blob-move {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.2); }
            66% { transform: translate(-20px, 20px) scale(0.8); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .shine {
            position: relative;
            overflow: hidden;
        }

        .shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 55%
            );
            transform: translate(-100%, -100%);
            transition: all 0.6s ease;
        }

        .shine:hover::after {
            transform: translate(100%, 100%);
        }

        .icon-glow {
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="relative">
    <!-- Animated Blobs -->
    <div class="blob w-96 h-96 bg-blue-500/30 top-0 left-0"></div>
    <div class="blob w-96 h-96 bg-purple-500/30 bottom-0 right-0"></div>
    <div class="blob w-80 h-80 bg-pink-500/30 top-1/2 left-1/2"></div>

        <div class="glass rounded-3xl p-8 mb-16 text-center relative overflow-hidden">

                </div>
            </div>

            <!-- Name and Bio -->

            <!-- Social Icons -->
            <div class="flex justify-center space-x-6 mb-4">

                    <i class="fab fa-github"></i>

                </a>
            </div>
        </div>

        <!-- Links Section -->
        <div class="space-y-4">
            <!-- Website -->
            <a href="#" class="block">

                                <i class="fab fa-instagram text-white"></i>
                            </div>

            <!-- Telegram -->

            <p class="text-gray-500 text-sm glass rounded-full px-4 p-2 inline-block">Â© 2025 InvizHer</p>
        </footer>
    </main>
</body>
</html>
